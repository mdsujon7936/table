<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
   <style>
    table{
        border-collapse: collapse;
    }
    td, th{
        border: 1px solid lightblue;
        padding: 5px 10px;
    }
   </style>
</head>
<body>
    <h1>Wellcome Javed</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product name</th>
                <th>Product Quality</th>
                <th>Product Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200Bages</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rice</td>
                <td>Good</td>
                <td>250Bags</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sugar</td>
                <td>Good</td>
                <td>280Bags</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
